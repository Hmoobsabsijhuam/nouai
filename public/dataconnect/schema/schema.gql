type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type Generation @table {
  user: User!
  prompt: String!
  type: String!
  createdAt: Timestamp!
  url: String!
  parameters: String
  isPublic: Boolean
}

type Collection @table {
  user: User!
  name: String!
  createdAt: Timestamp!
  description: String
  isPublic: Boolean
}

type CollectionItem @table(key: ["collection", "generation"]) {
  collection: Collection!
  generation: Generation!
  createdAt: Timestamp!
  notes: String
}

type Comment @table {
  user: User!
  generation: Generation!
  content: String!
  createdAt: Timestamp!
}

type Like @table(key: ["user", "generation"]) {
  user: User!
  generation: Generation!
  createdAt: Timestamp!
}